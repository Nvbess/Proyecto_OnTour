<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Tour Inicio Sesión</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>

<body>
    <div id="auth">
        
<div class="container" style="margin-top: 4%;">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="{% static 'assets/images/logo_on_tour.png' %}" height="200" class=''>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left">
                            <div class="position-relative">
                                {{ form.username|as_crispy_field }}
                                <div class="form-control-icon">
                                    <i data-feather="user" style="margin-top: 20px;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <div class="clearfix">
                                {{ form.password|as_crispy_field }}
                                <div class="form-control-icon">
                                    <i data-feather="lock" style="margin-bottom: 12px;"></i>
                                </div>
                                <a href="#" class='float-right'>
                                    <small>Olvidaste tu contraseña?</small>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <input type="submit" class="btn btn-primary float-right" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="{% static 'assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
